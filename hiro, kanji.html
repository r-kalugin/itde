<!doctype html>
<html>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://unpkg.com/aframe-plot-component/dist/aframeplot-component.min.js"> </script>
<script>
AFRAME.registerComponent('hello-world', {
init: function () {
console.log('Hello, World!!!');
}
});
</script>
		<a-scene embedded arjs>
			<a-marker preset="hiro">
				<!--a-entity hello-world></a-entity-->
				<a-box position="0 0 0" material="color: red"></a-box>
			</a-marker>
			<a-marker preset="kanji">
				<a-entity geometry="primitive: box; height: 1; width: 1; depth: 1" position="0 0 0" material="color: blue"></a-entity>
				<a-entity plot="function: ((3*x)^2 - (4*y)^2)/4;
					order: 32;
					show_zero_planes: true;
					bounds: -0.5 0.5 -0.5 0.5 -0.5 0.5;
					color: #04F"> </a-entity>
			</a-marker>
			<a-entity camera></a-entity>
		</a-scene>
</html>
