<!doctype html>

<html>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<a-scene embedded arjs = 'trackingMethod: best;'>
		<a-anchor hit-testing-enabled='true'>
		<a-torus position="0 1.5 0" color="green" radius="0.5"
animation="property: components.material.material.color;
type: color; from: green; to: red; loop: true; dur: 10000">
		<a-plane src="grass3.jpg" width="3.5" height="3.5" rotation="-55 0 0" position="0 -1 0"></a-plane>
		<a-cylinder color="yellow" height="2" radius="0.05" position="0 0 0"></a-cylinder>
		<a-cylinder color="blue" height="2" radius="0.05" position="1 0 0"></a-cylinder>
		<a-torus-knot position="1 0.5 0" color="orange" radius="0.5" animation="property: rotation; to: 0 0 360; loop: true; dur: 10000"></a-torus>
		<a-text color="black" width="3" position="-1 1.5 -1" value="Руслан Калугін, вітаємо у віртуальній реальності!" font="Segoe_Script_Bold-msdf.json" negate="false"></a-text>
		<a-plane src="sky.jpg" width="3.5" height="2.5" position="0 1 -1"></a-plane>
		</a-anchor>
		<a-camera-static/>
	</a-scene>
</html>
