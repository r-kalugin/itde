<!DOCTYPE html>
<html>
	<script src="https://threejs.org/build/three.js"></script>
	<canvas id="Canvas"></canvas>
	<script>
	const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 3000 );
        camera.position.y = 0;
        camera.position.z = 500;
            
        const renderer = new THREE.WebGLRenderer({canvas: document.getElementById('Canvas'), antialias: true});
        renderer.setClearColor(0xCBEFFF);
        renderer.setPixelRatio( window.devicePixelRatio )
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

		var lightTwo=new THREE.PointLight(0xffff, 0.5);
		scene.add(lightTwo);

		var spheregeometry=new THREE.SphereGeometry(60, 32, 32);
		var spherematerial = new THREE.MeshLambertMaterial({map: loader.load('texture.jpg')});
		var spheremesh=new THREE.Mesh(spheregeometry, spherematerial);
		spheremesh.position.set(0, 0, 0);

		var ring1geometry = new THREE.RingGeometry(67, 74.5, 50);
		var ring1material = new THREE.MeshBasicMaterial({color: "black", side: THREE.DoubleSide});
		var ring1mesh = new THREE.Mesh(ring1geometry, ring1material);
		ring1mesh.rotation.set(90, 0, 0);

		var ring2geometry = new THREE.RingGeometry(74.5, 92, 50);
		var ring2material = new THREE.MeshBasicMaterial({color: "#49403B", side: THREE.DoubleSide});
		var ring2mesh = new THREE.Mesh(ring2geometry, ring2material);
		ring2mesh.rotation.set(90, 0, 0);

		var ring3geometry = new THREE.RingGeometry(92, 117.580, 50);
		var ring3material = new THREE.MeshBasicMaterial({color: "#D4BEA2", side: THREE.DoubleSide});
		var ring3mesh = new THREE.Mesh(ring3geometry, ring3material);
		ring3mesh.rotation.set(90, 0, 0);

		var ring4geometry = new THREE.RingGeometry(117.580, 122, 50);
		var ring4material = new THREE.MeshBasicMaterial({color: "#1B0A20", side: THREE.DoubleSide});
		var ring4mesh = new THREE.Mesh(ring4geometry, ring4material);
		ring4mesh.rotation.set(90, 0, 0);

		var ring5geometry = new THREE.RingGeometry(122.170, 136.775, 50);
		var ring5material = new THREE.MeshBasicMaterial({color: "#978672", side: THREE.DoubleSide});
		var ring5mesh = new THREE.Mesh(ring5geometry, ring5material);
		ring5mesh.rotation.set(90, 0, 0);

		const group = new THREE.Group();
		group.add(spheremesh);
		group.add(ring1mesh);
		group.add(ring2mesh);
		group.add(ring3mesh);
		group.add(ring4mesh);
		group.add(ring5mesh);
		scene.add(group);
		group.rotation.z = 27*Math.PI/180;
		
		var delta=0;
        function render()
		{
			spheremesh.rotation.z += 0.01;
			renderer.render(scene,camera);
			requestAnimationFrame(render);
		}
		render();
	</script>
</html>
