<!DOCTYPE html>
<html>
	<head><title>Лабораторна робота №2</title></head>
	<body>
		<script src="three.min.js"></script>
		<script src="OrbitControls.js"></script>
    		<script src="OBJLoader.js"></script>
<script>
	function init() {
		scene = new THREE.Scene(); //сцена (глобальна змінна) для додаваня об'єктів, джерел світла, камер
		var WIDTH = window.innerWidth, HEIGHT = window.innerHeight;

		renderer = new THREE.WebGLRenderer({antialias: true});
		renderer.setSize(WIDTH, HEIGHT);
		document.body.appendChild(renderer.domElement); //додавання холсту до тіла документа

		camera = new THREE.PerspectiveCamera(45, WIDTH/ HEIGHT, 0.1, 3000; //перспективна камера
		//45-кут огляду, співвідношення сторін об'єктиву, область видимості (ближня і дальня межі)
    camera.position.z = 500;
		scene.add(camera);

		window.addEventListener('resize', function() {//обробник події при зміні розмірів вікна
			var WIDTH = window.innerWidth, HEIGHT = window.innerHeight;
			renderer.setSize(WIDTH, HEIGHT); //розтягування холсту до розмірів вікна
			camera.aspect = WIDTH / HEIGHT; //встановлення нового співвідношення сторін об'єктиву
			camera.updateProjectMatrix();
		});

		renderer.setClearColor("black", 1); //колір фону

		var light=new THREE.PointLight(0xffff, 0.5);
		light.position.set(0, 300, 400);
		scene.add(light);

		var spheregeometry=new THREE.SphereGeometry(60, 32, 32);
		var loader = new THREE.TextureLoader();
		var spherematerial = new THREE.MeshBasicMaterial({map: loader.load('texture.jpg')});
		var spheremesh=new THREE.Mesh(spheregeometry, spherematerial);
		spheremesh.position.set(0, 0, 0);

		var ring1geometry = new THREE.RingGeometry(67, 74.5, 50);
		var ring1material = new THREE.MeshBasicMaterial({color: "black", side: THREE.DoubleSide});
		var ring1mesh = new THREE.Mesh(ring1geometry, ring1material);
		ring1mesh.rotation.set(90, 0, 0);

		var ring2geometry = new THREE.RingGeometry(74.5, 92, 50);
		var ring2material = new THREE.MeshBasicMaterial({color: "#49403B", side: THREE.DoubleSide});
		var ring2mesh = new THREE.Mesh(ring2geometry, ring2material);
		ring2mesh.rotation.set(90, 0, 0);

		var ring3geometry = new THREE.RingGeometry(92, 117.580, 50);
		var ring3material = new THREE.MeshBasicMaterial({color: "#D4BEA2", side: THREE.DoubleSide});
		var ring3mesh = new THREE.Mesh(ring3geometry, ring3material);
		ring3mesh.rotation.set(90, 0, 0);

		var ring4geometry = new THREE.RingGeometry(117.580, 122, 50);
		var ring4material = new THREE.MeshBasicMaterial({color: "#1B0A20", side: THREE.DoubleSide});
		var ring4mesh = new THREE.Mesh(ring4geometry, ring4material);
		ring4mesh.rotation.set(90, 0, 0);

		var ring5geometry = new THREE.RingGeometry(122.170, 136.775, 50);
		var ring5material = new THREE.MeshBasicMaterial({color: "#978672", side: THREE.DoubleSide});
		var ring5mesh = new THREE.Mesh(ring5geometry, ring5material);
		ring5mesh.rotation.set(90, 0, 0);

		const group = new THREE.Group();
		group.add(spheremesh);
		group.add(ring1mesh);
		group.add(ring2mesh);
		group.add(ring3mesh);
		group.add(ring4mesh);
		group.add(ring5mesh);
		scene.add(group);
		group.rotation.z = 27*Math.PI/180;

		controls = new THREE.OrbitControls(camera,renderer.domElement); //спосіб зміни координат камери
	}

	function animate()
	{
    spheremesh.rotation.y += 0.01;
		controls.update();
		renderer.render(scene, camera); //відображення сцени за допомогою камери 3D -> 2D
		requestAnimationFrame(animate);
	}

	init();
	animate();
</script>
	</body>
</html>
