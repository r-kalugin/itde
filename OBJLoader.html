<!DOCTYPE html>
<html>
	<head><title>Model</title></head>
	<body>
		<canvas id="canvas"></canvas>
		<script src="three.min.js"></script>
		<script src="OBJLoader.js"></script>
<script>
		var renderer = new THREE.WebGLRenderer({canvas: document.getElementById('Canvas'), antialias: true});
		renderer.setClearColor(0xCBEFFF);
        	renderer.setPixelRatio( window.devicePixelRatio )
       		renderer.setSize( window.innerWidth, window.innerHeight );
	
		var camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 0.1, 20000 );
		
		var scene = new THREE.Scene();

		var light = new THREE.PointLight(0xffffff);
		scene.add(light);

		var objLoader = new THREE.OBJLoader();
		objLoader.load("male02.obj", function(mesh){
			mesh.traverse(function(node){
				if(node instanceof THREE.Mesh){
					node.castShadow = true;
					node.receiveShadow = true;
				}
			});
			scene.add(mesh);
			mesh.position.set(-80,-50,-150);
			mesh.rotation.y=-Math.PI/4;
		});
		
		requestAnimationFrame(render);
	
		function render()
		{
			renderer.render(scene, camera);
			requestAnimationFrame(render);
		}
</script>
	</body>
</html>
