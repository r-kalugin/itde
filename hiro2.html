<!doctype html>
<html>

<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
		<a-scene vr-mode-ui="enabled: false" embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

			<a-marker preset="kanji">
				<a-box position="0 0 0" material="color: blue"></a-box>
			</a-marker>
			<a-marker type='pattern' url='mymarker.patt'>
				<a-box position="0 0 0" material="color: blue"></a-box>
				<a-box position="0 0 1" material="color: yellow"></a-box>
			</a-marker>
			<a-entity camera></a-entity>
		</a-scene>
